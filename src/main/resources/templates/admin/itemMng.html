<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="script">
    <script th:inline="javascript">

        $(document).ready(function(){
          $("#searchBtn").on("click",function(e) {
            e.preventDefault();
            page(0);
          });
        });

        function page(page){
          var searchDateType = $("#searchDateType").val();
          var searchSellStatus = $("#searchSellStatus").val();
          var searchBy = $("#searchBy").val();
          var searchQuery = $("#searchQuery").val();

          location.href="/admin/items/" + page + "?searchDateType=" + searchDateType
                  + "&searchSellStatus=" + searchSellStatus
                  + "&searchBy=" + searchBy
                  + "&searchQuery=" + searchQuery;
        }

    </script>
</th:block>

<div layout:fragment="content">

    <div class="admin">
        <div class="shop">
            <div class="heading-shop">Admin Page</div>
            <div class="overlap-group">
                <div class="link-home">관리자 페이지</div>
            </div>
        </div>
        <div class="text-wrapper-3">상품 관리</div>
        <div class="view">
            <div class="nav-list-item-link-4">상품정보</div>
            <a th:href="@{/item/register}">
                <div class="nav-list-item-link-5">상품등록</div>
            </a>
            <div class="nav-list-item-link-6">회원정보</div>
            <a th:href="@{/admin/memberList}">
                <div class="nav-list-item-link-7">회원목록</div>
            </a>
            <a href="#">
                <div class="nav-list-item-link-11">주문목록</div>
            </a>
            <div class="nav-list-item-link-8">서비스</div>
            <div class="nav-list-item-link-9">1:1문의</div>
            <div class="nav-list-item-link-10">리뷰</div>

        </div>

        <form th:action="@{'/admin/items/' + ${items.number}}" role="form" method="get" th:object="${items}">
        <div class="frame">
            <div class="table">
                <div class="table-2">
                    <div class="row">
                        <div class="cell">
                            <div class="content">
                                <div class="text">상품 아이디</div>
                            </div>
                        </div>
                        <div class="content-wrapper">
                            <div class="content">
                                <div class="text">상품명</div>
                            </div>
                        </div>
                        <div class="div-wrapper">
                            <div class="content">
                                <div class="text">상태</div>
                            </div>
                        </div>
                        <div class="cell-2">
                            <div class="content">
                                <div class="text">등록일</div>
                            </div>
                        </div>
                    </div>
                    <th:block th:each="item : ${items.getContent()}">
                        <div class="row-2">
                            <div class="cell-3">
                                <div class="content-2">
                                    <div th:text="${item.id}" class="text-2"></div>
                                </div>
                            </div>
                            <div class="cell-4">
                                <div class="content-2">
                                    <a th:href="'/admin/item/'+${item.id}" class="text-4">[[${item.pname}]]</a>
                                </div>
                            </div>

                            <div class="cell-5">
                                <div class="content-2">
                                    <div class="text-3" th:if="${item.pstatus == T(com.mall.twins.twinsmall.constant.ItemSellStatus).SELL}">
                                        판매중
                                    </div>
                                    <div class="text-3" th:if="${item.pstatus == T(com.mall.twins.twinsmall.constant.ItemSellStatus).SOLD_OUT}">
                                        품절
                                    </div>
                                    <div class="text-3" th:if="${item.pstatus == T(com.mall.twins.twinsmall.constant.ItemSellStatus).PAUSE}">
                                        판매 중지
                                    </div>
                                </div>
                            </div>
                            <div class="cell-6">
                                <div class="content-2">
                                    <div class="text-5"
                                         th:text="${#temporals.format(item.regTime, 'yyyy-MM-dd')}"></div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
            <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
                <ul class="pagination justify-content-center">

                    <li class="page-item" th:classappend="${items.first}?'disabled'">
                        <a th:onclick="'javascript:page(' + ${items.number - 1} + ')'" aria-label='Previous' class="page-link">
                            <span aria-hidden='true'>Previous</span>
                        </a>
                    </li>

                    <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
                        <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                    </li>

                    <li class="page-item" th:classappend="${items.last}?'disabled'">
                        <a th:onclick="'javascript:page(' + ${items.number + 1} + ')'" aria-label='Next' class="page-link">
                            <span aria-hidden='true'>Next</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="form-inline justify-content-center" th:object="${itemSearchDto}">
            <select th:field="*{searchDateType}" class="form-control" style="width:auto;">
                <option value="all">전체기간</option>
                <option value="1d">1일</option>
                <option value="1w">1주</option>
                <option value="1m">1개월</option>
                <option value="6m">6개월</option>
            </select>
            <select th:field="*{searchSellStatus}" class="form-control" style="width:auto;">
                <option value="">판매상태(전체)</option>
                <option value="SELL">판매</option>
                <option value="SOLD_OUT">품절</option>
            </select>
            <select th:field="*{searchBy}" class="form-control" style="width:auto;">
                <option value="itemNm">상품명</option>
                <option value="createdBy">등록자</option>
            </select>
            <input th:field="*{searchQuery}" type="text" class="form-control" placeholder="검색어를 입력해주세요">
            <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
        </div>
        </form>
    </div>
</div>
</html>
