<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<div layout:fragment="content" id='wrapper'>

    <div class="shipping-modify">

        <div class="shop">
            <div class="heading-shop">Shipping</div>
            <div class="link-home">배송지정보</div>
        </div>
        <div class="view">
            <div class="nav-list-item-link-4">주문정보</div>
            <div class="nav-list-item-link-5">주문목록</div>
            <div class="nav-list-item-link-6">회원정보</div>
            <div class="nav-list-item-link-7">내정보</div>
            <div class="nav-list-item-link-8">서비스</div>
            <div class="nav-list-item-link-9">1:1문의</div>
            <div class="nav-list-item-link-10">나의 리뷰</div>
            <div class="nav-list-item-link-11">배송지 정보</div>
        </div>
        <div class="div-wrapper">
            <div class="text-wrapper-3">나의 배송지 수정하기</div>
        </div>
        <div class="details">
            <form method="post" th:action="@{/mypage/shipping/modify}">
                <div class="frame">
                    <input type="hidden" name="sno" th:value="${shippingDto.sno}">
                    <div class="overlap-group">
                        <div class="text-wrapper-4">배송지명</div>
                        <div class="text-wrapper-5">*</div>
                    </div>
                    <input type="text" class="input" name="sname" th:value="${shippingDto.sname}">
                </div>
                <div class="frame-5">
                    <div class="overlap">
                        <div class="text-wrapper-9">받는분</div>
                        <div class="text-wrapper-10">*</div>
                    </div>
                    <input type="text" class="input" name="sperson" th:value="${shippingDto.sperson}">
                </div>
                <div class="frame-6">
                    <div class="overlap-2">
                        <div class="text-wrapper-11">받는분 H.P</div>
                        <div class="text-wrapper-12">*</div>
                    </div>
                    <input type="text" class="input" name="sphone" th:value="${shippingDto.sphone}">
                </div>
                <div class="frame-7">
                    <div class="overlap-3">
                        <div class="text-wrapper-13">우편번호</div>
                        <div class="text-wrapper-5">*</div>
                    </div>
                    <input type="text" class="input" id="sample6_postcode" name="zonecode" th:value="${shippingDto.zonecode}">
                    <div class="frame-8">
                        <input type="button" class="text-wrapper-14" onclick="openDaumPostcode()" value="우편번호 찾기">
                    </div>
                </div>
                <script>
                    function openDaumPostcode() {
                        new daum.Postcode({
                            oncomplete: function (data) {
                                var addr = '';
                                var extraAddr = '';

                                if (data.userSelectedType === 'R') {
                                    addr = data.roadAddress;
                                } else {
                                    addr = data.jibunAddress;
                                }

                                if (data.userSelectedType === 'R') {
                                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                                        extraAddr += data.bname;
                                    }
                                    if (data.buildingName !== '' && data.apartment === 'Y') {
                                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                                    }
                                    if (extraAddr !== '') {
                                        extraAddr = ' (' + extraAddr + ')';
                                    }
                                    document.getElementById("sample6_extraAddress").value = extraAddr;
                                } else {
                                    document.getElementById("sample6_extraAddress").value = '';
                                }

                                document.getElementById('sample6_postcode').value = data.zonecode;
                                document.getElementById("sample6_address").value = addr;
                                document.getElementById("sample6_detailAddress").focus();


                                // 합쳐진 주소를 표시
                                var combinedAddress = addr + extraAddr;
                                document.getElementById("combinedAddress").value = combinedAddress;
                            }
                        }).open();
                    }


                </script>

                <div class="frame-9">
                    <div class="overlap-4">
                        <div class="text-wrapper-15">주소</div>
                        <div class="text-wrapper-16">*</div>
                    </div>
                    <input type="text" id="sample6_address" class="input" name="address" th:value="${shippingDto.address}">
                    <input type="hidden" id="sample6_extraAddress">
                    <input type="hidden" class="input-3" id="combinedAddress" disabled>
                </div>
                <div class="frame-10">
                    <div class="overlap-5">
                        <div class="text-wrapper-4">상세주소</div>
                        <div class="text-wrapper-17">*</div>
                    </div>
                    <input type="text" class="input" name="saddress" th:value="${shippingDto.saddress}">
                </div>

                <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>


                <div class="frame-11">
                    <div class="frame-12">
                        <button type="reset" class="text-wrapper-18">다시입력</button>
                    </div>
                    <div class="frame-13">
                        <div th:href="@{/}" class="text-wrapper-19">취소하기</div>
                    </div>
                    <div class="frame-14">
                        <button type="submit" class="text-wrapper-18">작성하기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
