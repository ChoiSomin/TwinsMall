              </div>
              <div class="cell">
                <div class="content"><div class="text">조회수</div></div>
              </div>
            </div>
            <th:block th:each="notice, status: ${notice.getContent()}">
              <div class="row-2">
                <div class="cell-2">
                  <div class="content-2"><div class="text-2">[[${notice.nno}]]</div></div>
                </div>
                <div class="cell-3">
                  <div class="div-wrapper"><div class="text-2">[[${notice.ntitle}]]</div></div>
                </div>
                <div class="cell-2">
                  <div class="content-2"><div class="text-2" th:text="${#temporals.format(notice.regTime, 'yyyy-MM-dd HH:mm:ss')}"></div></div>
                </div>
                <div class="cell-2">
                  <div class="div-wrapper"><div class="text-3">[[${notice.view}]]</div></div>
                </div>
              </div>
            </th:block>
          </div>
        </div>

        <div class="frame-120">
          <div th:with="start=${(notice.number/maxPage)*maxPage + 1}, end=(${(notice.totalPages == 0) ? 1 : (start + (maxPage - 1) < notice.totalPages ? start + (maxPage - 1) : notice.totalPages)} )">
            <ul class="pagination justify-content-center">

              <li class="link" th:classappend="${notice.number eq 0}?'disabled':''">
                <a th:href="@{'?searchQuery=' + ${noticeSearchDto.searchQuery} + '&page=' + ${notice.number > 0 ? notice.number-1 : 0}}" aria-label='Previous' class="page-link">
                  <span aria-hidden='true'>이전페이지</span>
                </a>
              </li>


              <li class="link-2" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${notice.number eq page-1}?'active':''">
                <a th:href="@{'?searchQuery=' + ${noticeSearchDto.searchQuery} + '&page=' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
              </li>


              <li class="link-3" th:classappend="${notice.number+1 ge notice.totalPages}?'disabled':''">
                <a th:href="@{'?searchQuery=' + ${noticeSearchDto.searchQuery} + '&page=' + ${notice.number+1}}" aria-label='Next' class="page-link">
                  <span aria-hidden='true'>다음페이지</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="view11">
          <div class="group11">
            <button type="button" class="overlap-group-22"><a th:href="@{/notice/register}" type="button" class="text-wrapper-77">작성</a></button>
          </div>

<script>

  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems, options);
  });

  // Or with jQuery

  $(document).ready(function(){
    $('select').formSelect();
  });

</script>
