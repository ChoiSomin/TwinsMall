<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="row mt-3">
  <div class="cool">
    <div class="card">
      <div class="card-header">JOIN</div>
      <div class="card-body">
        <form id="registerForm" action="/join" method="post">
          <div class="input-group mb-3">
              <span class="input-group-text">MID</span>
              <input type="text" name="mid" class="form-control">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">MPW</span>
            <input type="password" name="mpw" class="form-control">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">EMAIL</span>
            <input type="email" name="memail" class="form-control">
          </div>
          <div class="my-4">
            <div class="float-end">
              <button type="submit" class="btn btn-primary submitBtn">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
